<div id="projects" class='w-full md:h-screen dark:text-gray-300 dark:bg-slate-900 text-black'>
    <div class='max-w-[1000px] mx-auto p-4 flex flex-col justify-center w-full h-full'>
      <div class='pb-8'>
        <p class='text-4xl font-bold inline border-b-4 text-black dark:text-gray-300 border-pink-600'>
          Projects
        </p>
        <p class='py-6'>// Check out some of my recent projects</p>
      </div>
      <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let item of projects"
          [style.backgroundImage]="'url(' + item.image + ')'"
          class="shadow-lg dark:shadow-lg dark:shadow-[#040c16] group container rounded-md flex justify-center text-center items-center mx-auto content-div "
        >
          <div class="opacity-0 group-hover:opacity-100 ">
            <span class="text-2xl font bold text-white tracking-wider ">{{item.name}}</span>
            <div class="pt-8 text-center ">
              <a [href]="item.github" target="_blank">
                <button class="text-center rounded-lg px-4 py-3 m-2 bg-white text-gray-700 font-bold text-lg">Code</button>
              </a>
              <a [href]="item.live" target="_blank">
                <button class="text-center rounded-lg px-4 py-3 m-2 bg-white text-gray-700 font-bold text-lg">Live</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
